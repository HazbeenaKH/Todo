<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            color: #4caf50;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #4caf50;
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        .todo-item.completed {
            text-decoration: line-through;
            color: #888;
        }
        .todo-item .task-text {
            flex-grow: 1;
            font-size: 18px;
            padding-right: 15px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .delete-btn {
            background-color: #ff4d4d;
        }
        .delete-btn:hover {
            background-color: #e60000;
        }
        .todo-item button:active {
            transform: scale(0.95);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My To-Do List</h1>
    <input type="text" id="todo-input" placeholder="What do you need to do today?" />
    <ul class="todo-list" id="todo-list"></ul>
    <p class="footer">Made with  by Hazbeena ☺️</p>
</div>

<script>
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');

    const loadTasks = () => {
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        todoList.innerHTML = '';
        tasks.forEach(task => {
            createTodoElement(task);
        });
    };

    const saveTasks = (tasks) => {
        localStorage.setItem('tasks', JSON.stringify(tasks));
    };

    const createTodoElement = (task) => {
        const li = document.createElement('li');
        li.classList.add('todo-item');
        if (task.completed) {
            li.classList.add('completed');
        }

        li.innerHTML = `
            <span class="task-text">${task.text}</span>
            <div>
                <button class="complete-btn">${task.completed ? 'Undo' : 'Mark as Done'}</button>
                <button class="delete-btn">Delete</button>
            </div>
        `;

        li.querySelector('.complete-btn').addEventListener('click', () => {
            const tasks = getTasks();
            const index = tasks.findIndex(t => t.id === task.id);
            if (index !== -1) {
                tasks[index].completed = !tasks[index].completed;
                saveTasks(tasks);
                loadTasks();
            }
        });

        li.querySelector('.delete-btn').addEventListener('click', () => {
            const tasks = getTasks();
            const index = tasks.findIndex(t => t.id === task.id);
            if (index !== -1) {
                tasks.splice(index, 1);
                saveTasks(tasks);
                loadTasks();
            }
        });

        todoList.appendChild(li);
    };

    const getTasks = () => {
        return JSON.parse(localStorage.getItem('tasks')) || [];
    };

    const addTodo = (text) => {
        const tasks = getTasks();
        const newTask = { id: Date.now(), text, completed: false }; 
        tasks.push(newTask);
        saveTasks(tasks);
        createTodoElement(newTask);
        todoInput.value = '';
    };

    todoInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && todoInput.value.trim()) {
            addTodo(todoInput.value.trim());
        }
    });

    loadTasks();
</script>

</body>
</html>
